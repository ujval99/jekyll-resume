{% if site.resume_section_projects %}
<section class="project-section py-3">
  <h3 class="text-uppercase resume-section-heading mb-4">{{ "projects" }}</h3>
  <ul class="list-inline text-muted">
    {% for project in site.data.projects %}
      <div class="item mb-3">
        <div class="item-heading row align-items-center mb-2">
          <h4 class="item-title col-12 col-md-6 col-lg-8 mb-2 mb-md-0">{{ project.project }}</h4>
          <div class="item-meta col-12 col-md-6 col-lg-4 text-muted text-left text-md-right">{{ project.role }}</div>
        </div>
        <div class="item-content">
          <p>{{ project.description }}</p>
        </div>
      </div>
    {% endfor %}
  </ul>
</section>
{% endif %}
