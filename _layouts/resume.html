<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="theme-{% if site.resume_theme %}{{ site.resume_theme }}{% endif %}">
    <div class="main-wrapper">
      <div class="container px-3 px-lg-5">
        <article class="resume-wrapper mx-auto theme-bg-light p-5 mb-5 my-5 shadow-lg">
          <div class="resume-header">
            <div class="row align-items-center">
              <div class="resume-title col-12 col-md-6 col-lg-8 col-xl-9">
                <h2 class="resume-name mb-0 text-uppercase">{{ site.resume_name }}</h2>
                <div class="resume-tagline mb-3 mb-md-0">{{ site.resume_title }}</div>
              </div><!--//resume-title-->
              <div class="resume-contact col-12 col-md-6 col-lg-4 col-xl-3">
                {% include links.html %}
              </div><!--//resume-contact-->
            </div><!--//row-->
          </div><!--//resume-header-->
          <hr>
          <div class="resume-body">
            <div class="row">
              <div class="resume-main col-12">
                {{ site.resume_header_intro }} <!--// Summary -->
                {% include coreskills.html %} <!--// Core SKills -->
                <hr>
              </div>
              <div class="resume-main col-12 col-lg-8 col-xl-9 pr-0 pr-lg-5">
                {% include experience.html %} <!--// Experience -->
                {% include projects.html %} <!--// Projects -->
              </div>
              <aside class="resume-aside col-12 col-lg-4 col-xl-3 px-lg-4 pb-lg-4">
                {% include skills.html %} <!--// Skills -->
              </aside>
              </div>
            </div>
        </article>
      </div>
    </div>
  </body>
</html>
